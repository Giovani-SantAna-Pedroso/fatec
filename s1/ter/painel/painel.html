<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Painel de Geração de Senhas</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f6f9;
        text-align: center;
      }

      .container {
        width: 100%;
        max-width: 800px;
        margin: 20px auto;
        padding: 20px;
        background-color: white;
        border-radius: 10px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      }

      h1 {
        color: #2c3e50;
      }

      button {
        width: 100%;
        padding: 12px;
        margin: 10px 0;
        font-size: 18px;
        color: white;
        background-color: #27ae60;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      button:hover {
        background-color: #2ecc71;
      }

      #senhaDisplay {
        font-size: 20px;
        color: #34495e;
        font-weight: bold;
        margin: 20px 0;
      }

      .footer {
        font-size: 14px;
        color: #7f8c8d;
      }

      .footer p {
        margin: 0;
      }

      .senha-display {
        font-size: 24px;
        color: #27ae60;
        font-weight: bold;
        margin: 20px 0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Painel de Geração de Senhas</h1>

      <button onclick="gerarSenha('PH')">Primeira Habilitação</button>
      <button onclick="gerarSenha('RV')">Renovação</button>
      <button onclick="gerarSenha('PCD')">Preferencial (PCD)</button>
      <button onclick="gerarSenha('DP')">Despachante</button>
      <button onclick="gerarSenha('PT')">Pontuação</button>

      <div id="senhaDisplay" class="senha-display"></div>

      <button onclick="chamarSenha()">Chamar Senha</button>
    </div>

    <div class="footer">
      <p>© 2024 Auto Escola ELLUSCEATRANS</p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
