<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Auto Escola ELLUSCEATRANS</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
        background-color: #f4f6f9;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        color: #333;
      }

      .container {
        background-color: white;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 500px;
        text-align: center;
      }

      h1 {
        color: #2c3e50;
        margin-bottom: 10px;
      }

      h2 {
        color: #34495e;
        margin-bottom: 20px;
      }

      .login-container {
        margin-bottom: 20px;
      }

      input[type="text"],
      input[type="password"] {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        font-size: 16px;
        border-radius: 5px;
        border: 1px solid #ccc;
      }

      .btn-login {
        width: 100%;
        padding: 12px;
        background-color: #3498db;
        color: white;
        border: none;
        font-size: 16px;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .btn-login:hover {
        background-color: #2980b9;
      }

      .error-message {
        color: red;
        font-size: 14px;
        display: none;
      }

      .footer {
        margin-top: 30px;
        font-size: 14px;
        color: #7f8c8d;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Auto Escola ELLUSCEATRANS</h1>
      <h2>Painel de Geração de Senhas</h2>

      <form class="login-container" onsubmit="fazerLogin();">
        <label for="login">Login</label>
        <input type="text" id="login" placeholder="Digite o login" />
        <br />
        <label for="senha">Senha</label>
        <input type="password" id="senha" placeholder="Digite a senha" />
        <br />
        <button class="btn-login" onclick="fazerLogin()">Entrar</button>
        <p class="error-message" id="erroLogin">Login ou senha inválidos!</p>
      </form>

      <div class="footer">
        <p>© 2024 Auto Escola ELLUSCEATRANS</p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
