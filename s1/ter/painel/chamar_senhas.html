<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Painel de Chamadas de Senhas</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f6f9;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        text-align: center;
      }

      .container {
        display: grid;
        grid-template-columns: 1fr 1fr; /* Duas colunas */
        grid-template-rows: 1fr 1fr; /* Duas linhas */
        width: 100%;
        height: 100%;
        max-width: 1200px;
        max-height: 800px;
        background-color: white;
        border-radius: 10px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        position: relative;
      }

      /* Linha horizontal invisível (no meio) */
      .linha-horizontal {
        position: absolute;
        top: 50%;
        left: 0;
        width: 100%;
        height: 1px;
        background-color: transparent;
        border: none;
        z-index: 1;
      }

      /* Linha vertical invisível (no meio) */
      .linha-vertical {
        position: absolute;
        top: 0;
        left: 50%;
        width: 1px;
        height: 100%;
        background-color: transparent;
        border: none;
        z-index: 1;
      }

      /* Estilo para cada seção */
      .painel {
        padding: 20px;
        overflow-y: auto;
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
      }

      /* Estilo para senhas */
      #senha-chamada {
        font-size: 28px;
        color: #27ae60;
        font-weight: bold;
        margin-bottom: 10px;
        text-align: center;
        padding: 20px;
        background-color: #27ae60;
        color: white;
        border-radius: 10px;
      }

      /* Estilo para senhas em espera (geradas) */
      #senhas-em-espera {
        font-size: 18px;
        color: #7f8c8d;
        padding: 10px;
        margin: 10px 0;
        max-height: 300px;
        overflow-y: auto;
        background-color: #ecf0f1;
        border-radius: 5px;
      }

      /* Estilo para senhas já chamadas (botões vermelhos) */
      #ultimas-senhas-chamadas {
        font-size: 16px;
        color: white;
        padding: 5px;
        margin-top: 20px;
        font-weight: bold;
      }

      .senha-chamada-botao {
        font-size: 18px;
        color: white;
        padding: 12px;
        margin: 5px 0;
        background-color: red;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        text-align: center;
        width: 100%;
      }

      .senha-chamada-botao:hover {
        background-color: #c0392b;
      }

      /* Estilo para senhas geradas (em cinza escuro com letras brancas) */
      .senha-gerada {
        font-size: 18px;
        color: white;
        padding: 10px;
        margin: 5px 0;
        background-color: #2c3e50; /* Cinza escuro */
        border-radius: 5px;
        display: block;
      }

      /* Estilo para o vídeo */
      #video-container {
        width: 100%;
        height: 100%;
        position: relative;
        margin-top: 20px; /* Aproxime o vídeo da linha horizontal */
      }

      iframe {
        width: 100%;
        height: 100%;
        border: none;
      }

      /* Estilo para data e hora */
      #data-hora {
        font-size: 20px; /* Tamanho otimizado */
        font-family: "Times New Roman", Times, serif; /* Fonte mais formal */
        color: #000000; /* Preto */
        margin-top: 5px;
        font-weight: bold;
      }

      /* Estilo para a temperatura */
      #temperatura {
        font-size: 20px; /* Tamanho ajustado */
        font-weight: bold;
        margin-top: 10px;
        color: #000000; /* Preto */
        display: flex;
        align-items: center;
        justify-content: center;
        margin-top: 0; /* Aproxima da linha horizontal */
      }

      #temperatura img {
        width: 30px;
        height: 30px;
        vertical-align: middle;
        margin-right: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Linha horizontal invisível -->
      <div class="linha-horizontal"></div>

      <!-- Linha vertical invisível -->
      <div class="linha-vertical"></div>

      <!-- Painel Superior Esquerda -->
      <div class="painel" id="painel-superior-esquerda">
        <h3>Senhas Geradas</h3>
        <div id="senhas-geradas">
          <!-- Aqui as senhas geradas aparecerão -->
        </div>
      </div>

      <!-- Painel Superior Direita -->
      <div class="painel" id="painel-superior-direita">
        <h3>Senha Atual</h3>
        <div id="senha-chamada">Nenhuma senha chamada ainda...</div>
        <!-- Data e hora atualizada em tempo real -->
        <div id="data-hora"></div>
        <br>
        <!-- Temperatura -->
        <div id="temperatura">
          <span id="temperatura-clima" style="margin-right: 5px;"> </span>
          <span id="temperatura-info">Carregando temperatura...</span>
        </div>
      </div>
      <!-- Painel Inferior Esquerda (com vídeo) -->
      <div class="painel" id="painel-inferior-esquerda">
        <div id="video-container">
          <!-- Exemplo de vídeo do YouTube -->
          <iframe
            src="https://www.youtube.com/embed/dQw4w9WgXcQ"
            allowfullscreen
          ></iframe>
        </div>
      </div>

      <!-- Painel Inferior Direita -->
      <div class="painel" id="painel-inferior-direita">
        <div id="ultimas-senhas-chamadas">
          <!-- As últimas senhas chamadas aparecerão aqui -->
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
